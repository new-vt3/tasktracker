{% extends 'tracker/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
  <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Create Task</h2>
    <a href="{% url 'tracker:task_list' tenant=tenant %}" class="text-blue-300 hover:underline-offset-1 ">Task List</a>
  <form method="post" class="space-y-6" action="{% url 'tracker:create_task' tenant=tenant %}">
    {% csrf_token %}
    
    {{ form.as_p }}

    <div class="text-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md">
        Save Task
      </button>
    </div>
  </form>
</div>
{% endblock %}
