<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow p-4 flex justify-between">
        <div class="text-lg font-semibold">TaskTracker</div>
        <div class="space-x-4">
            

            <form method="post" action="{% url 'tracker:logout' tenant=tenant %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger bg-red-600 text-white rounded-md px-3 py-1">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
