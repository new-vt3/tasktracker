<!-- tracker/templates/tracker/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-wrapper {
            display: flex;
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            align-items: center;
            gap: 40px;
        }

        .login-label {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            border-right: 2px solid #eee;
            padding-right: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5c9ded;
        }

        button[type="submit"] {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #5c9ded;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #417de0;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                gap: 20px;
                padding: 30px;
            }

            .login-label {
                border-right: none;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-label">Login</div>
        <form method="post" class="login-form" action="{% url 'tracker:login' tenant=tenant %}">
            {% csrf_token %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
